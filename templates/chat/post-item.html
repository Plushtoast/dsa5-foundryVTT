<div class="dsa5 post-item" data-transfer="{{transfer}}">
    <h3><b>{{name}}</b><span class="tinyEntityLink">{{{itemLink}}}</span></h3>
    {{#if img}}
    <div class="center">
        <img class="popoutImage" data-img="{{img}}" src="{{img}}" data-tooltip="{{name}}" /> 
    </div>
    {{/if}}
    {{#unless descriptionObfuscated}}
    <div class="card-content">{{{replaceConditions system.description.value}}}</div>
    {{/unless}}
    {{#each properties as |property p|}}
        <div class="chatLineHeight">{{{property}}}</div><br> 
    {{/each}}
</div>
