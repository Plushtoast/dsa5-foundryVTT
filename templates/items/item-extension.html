{{#if isOwned}}
<div class="tab extensions" data-tab="extensions">
    {{#if extensions}} {{#each extensions as |item i|}}
    <div class="groupbox item inventory" data-item-id="{{item.id}}">
        <div class="row-section table-title">
            <div class="col center">
                <b>{{item.name}}</b>
            </div>
        </div>
        <div class="row-section">
            <div class="col ten image extension">
            </div>
            <div class="col eighty">
                {{{item.system.description.value}}}
            </div>
            <div class="col ten very-small">
                <a class="item-control item-edit" data-tooltip="SHEET.EditItem"><i class="fas fa-edit"></i></a>
                <a class="item-control item-delete" data-tooltip="SHEET.DeleteItem"><i class="fas fa-trash"></i></a>
            </div>
        </div>
    </div>
    {{/each}} {{else}}
    <p>{{localize "DSAError.NotUnlocked"}}</p>
    {{/if}}
</div>
{{/if}}
