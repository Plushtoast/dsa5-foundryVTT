<form class="dsa5 item-sheet {{cssClass}}" autocomplete="off">
    <header class="item-header">
        <h1>
            <input name="name" class="item-header item-name" type="text" value="{{item.name}}" placeholder="{{localize 'Name'}}" />
        </h1>
    </header>

    {{> systems/dsa5/templates/items/item-equipment.html}}

    <nav class="sheet-tabs tabs" data-tab-container="primary">
        <a class="item active" data-tab="description">{{localize "Description"}}</a>
        <a class="item" data-tab="details">{{localize "Details"}}</a>
    </nav>


    <section class="content">

        {{> systems/dsa5/templates/items/item-description.html}}

        <div class="tab details" data-tab="details">

            <div class="form-group">
                <label class="label-text">{{localize "damage"}}: </label>
                <input class="input-text" type="text" name="data.damage.value" value="{{data.damage.value}}" data-dtype="String" />
            </div>

            {{#if twoHanded}}
            <div class="form-group">
                <label class="label-text">{{localize "atmod"}}: </label>
                <input class="input-text" type="text" name="data.atmod.value" value="{{data.atmod.value}}" data-dtype="Number" />
            </div>

            <div class="form-group">
                <label class="label-text">{{localize "pamod"}}: </label>
                <input class="input-text" type="text" name="data.pamod.value" value="{{data.pamod.value}}" data-dtype="Number" />
            </div>
            {{else}}
            <div class="form-group doubleInput">
                <label class="label-text">{{localize "atmod"}}: </label>
                <input class="input-text" type="text" name="data.atmod.value" value="{{data.atmod.value}}" data-dtype="Number" />
                <input class="input-text" type="text" name="data.atmod.offhandMod" value="{{data.atmod.offhandMod}}" data-dtype="Number" title="{{localize 'ITEMSHEET.offHandMod'}}" />
            </div>

            <div class="form-group doubleInput">
                <label class="label-text">{{localize "pamod"}}: </label>
                <input class="input-text" type="text" name="data.pamod.value" value="{{data.pamod.value}}" data-dtype="Number" />
                <input class="input-text" type="text" name="data.pamod.offhandMod" value="{{data.pamod.offhandMod}}" data-dtype="Number" title="{{localize 'ITEMSHEET.offHandMod'}}" />
            </div>
            {{/if}}

            <div class="form-group">
                <label class="label-text">{{localize "damageThreshold"}}: </label>
                <input class="input-text" type="text" name="data.damageThreshold.value" value="{{data.damageThreshold.value}}" data-dtype="Number" />
            </div>

            <div class="form-group">
                <label class="label-text">{{localize "guidevalue"}}</label>
                <select name="data.guidevalue.value" data-dtype="String">
                  {{#select data.guidevalue.value}}
                  {{#each characteristics as |ch char|}}
                  <option value="{{char}}">{{localize ch}}</option>
                  {{/each}}
                  {{/select}}
                </select>
            </div>

            <div class="form-group">
                <label class="label-text">{{localize "combatskill"}}</label>
                <select name="data.combatskill.value" data-dtype="String">
                  {{#select data.combatskill.value}}
                  {{#each combatskills as |ch char|}}
                  <option value="{{char}}">{{localize ch}}</option>
                  {{/each}}
                  {{/select}}
                </select>
            </div>

            <div class="form-group">
                <label class="label-text">{{localize "reach"}}</label>
                <select name="data.reach.value" data-dtype="String">
                  {{#select data.reach.value}}
                  {{#each ranges as |ch char|}}
                  <option value="{{char}}">{{localize ch}}</option>
                  {{/each}}
                  {{/select}}
                </select>
            </div>

            {{#if isShield}}
            <div class="form-group">
                <label class="label-text">{{localize "shieldSize"}}</label>
                <select name="data.reach.shieldSize" data-dtype="String">
                  {{#select data.reach.shieldSize}}
                  {{#each shieldSizes as |ch char|}}
                  <option value="{{char}}">{{localize ch}}</option>
                  {{/each}}
                  {{/select}}
                </select>
            </div>
            {{/if}}

            <div class="form-group">
                <label class="label-text">{{localize "effect"}}: </label>
                <input class="input-text" type="text" name="data.effect.value" value="{{data.effect.value}}" data-dtype="String" />
            </div>


            <div class="form-group double">
                <label class="label-text">{{localize "structure"}}: </label>
                <input class="input-text" type="text" name="data.structure.value" value="{{data.structure.value}}" data-dtype="Number" /><span> / </span>
                <input class="input-text" type="text" name="data.structure.max" value="{{data.structure.max}}" data-dtype="Number" />
            </div>
            {{#if isOwned}} {{#if canBeOffHand}}
            <div class="form-group">
                <label class="label-text">{{localize "offHand"}}: </label>
                <input type="checkbox" name="data.worn.offHand" value="{{data.worn.offHand}}" data-dtype="Boolean" {{#if data.worn.offHand}}checked{{/if}} />
            </div>
            {{/if}} {{/if}}
        </div>
    </section>
</form>
