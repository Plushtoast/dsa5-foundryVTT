<form class="dsa5 item-sheet {{cssClass}}" autocomplete="off">
    <header class="item-header">
        <h1>
            <input name="name" class="item-header item-name" type="text" value="{{item.name}}" placeholder="{{localize 'Name'}}" />
        </h1>
    </header>

    {{> systems/dsa5/templates/items/item-stat.html}}


    <nav class="sheet-tabs tabs" data-tab-container="primary">
        <a class="item active" data-tab="description">{{localize "Description"}}</a>
        <a class="item" data-tab="details">{{localize "Details"}}</a>
    </nav>


    <section class="content">

        <div class="tab description active" data-tab="description">
            {{{localize (concat "Combatskilldescr." item.name)}}}
        </div>

        <div class="tab details" data-tab="details">

            <div class="form-group">
                <label class="label-text">{{localize "StF"}}</label>
                <select name="data.StF.value" data-dtype="Strings">
                    {{#select data.StF.value}}
                    {{#each StFs as |type sktype|}}
                    <option value="{{sktype}}">{{localize type}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </div>

            <div class="form-group">
                <label class="label-text">{{localize "guidevalue"}}</label>
                <select name="data.guidevalue.value" data-dtype="String">
                    {{#select data.guidevalue.value}}
                    {{#each guidevalues as |type sktype|}}
                    <option value="{{sktype}}">{{localize type}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </div>

            <div class="form-group">
                <label class="label-text">{{localize "weapontype"}}</label>
                <select name="data.weapontype.value" data-dtype="String">
                    {{#select data.weapontype.value}}
                    {{#each weapontypes as |type sktype|}}
                    <option value="{{sktype}}">{{localize type}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </div>


        </div>
    </section>
</form>
