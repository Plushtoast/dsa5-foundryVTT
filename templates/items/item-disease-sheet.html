<form class="dsa5 item-sheet {{cssClass}}" autocomplete="off">
    <header class="item-header">
        <h1>
            <input name="name" class="item-header item-name" type="text" value="{{item.name}}" placeholder="{{localize 'Name'}}" />
        </h1>
    </header>

    {{> systems/dsa5/templates/items/item-stat.html}}

    <nav class="sheet-tabs tabs" data-tab-container="primary">
        <a class="item active" data-tab="description">{{localize "Description"}}</a>
        <a class="item" data-tab="details">{{localize "Details"}}</a>
    </nav>

    <section class="content">

        {{> systems/dsa5/templates/items/item-description.html}}

        <div class="tab details" data-tab="details">
            <div class="form-group">
                <label class="label-text">{{localize "stepValue"}}: </label>
                <input class="input-text" type="text" name="data.step.value" value="{{data.step.value}}" data-dtype="Number" />
            </div>
            <div class="form-group">
                <label class="label-text">{{localize "incubation"}}: </label>
                <input class="input-text" type="text" name="data.incubation.value" value="{{data.incubation.value}}" data-dtype="String" />
            </div>
            <div class="form-group full-height">
                <label class="label-text">{{localize "damage"}}: </label>
                <textarea class="input-text" type="text" name="data.damage.value" data-dtype="String">{{data.damage.value}}</textarea>
            </div>

            <div class="form-group">
                <label class="label-text">{{localize "duration"}}: </label>
                <input class="input-text" type="text" name="data.duration.value" value="{{data.duration.value}}" data-dtype="String" />
            </div>
            <div class="form-group full-height">
                <label class="label-text">{{localize "source"}}: </label>
                <textarea class="input-text" type="text" name="data.source.value" data-dtype="String">{{data.source.value}}</textarea>
            </div>
            <div class="form-group full-height">
                <label class="label-text">{{localize "treatment"}}: </label>
                <textarea class="input-text" type="text" name="data.treatment.value" data-dtype="String">{{data.treatment.value}}</textarea>
            </div>
            <div class="form-group full-height">
                <label class="label-text">{{localize "antidot"}}: </label>
                <textarea class="input-text" type="text" name="data.antidot.value" data-dtype="String">{{data.antidot.value}}</textarea>
            </div>

            <div class="form-group">
                <label class="label-text">{{localize "resistanceModifier"}}</label>
                <select name="data.resistance.value" data-dtype="String">
                    {{#select data.resistance.value}}
                    {{#each resistances as |ch char|}}
                    <option value="{{char}}">{{localize ch}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </div>


        </div>
    </section>
</form>
