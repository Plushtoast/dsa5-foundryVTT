<form class="dsa5 item-sheet {{cssClass}}" autocomplete="off">
    <header class="item-header">
        <h1>
            <input name="name" class="item-header item-name" type="text" value="{{item.name}}" placeholder="{{localize 'Name'}}" />
        </h1>
    </header>

    {{> systems/dsa5/templates/items/item-stat.html}}


    <nav class="sheet-tabs tabs" data-tab-container="primary">
        <a class="item active" data-tab="description">{{localize "Description"}}</a>
        <a class="item" data-tab="details">{{localize "Details"}}</a>
    </nav>

    <section class="content" ondragstart="return false;" ondrop="return false;">

        {{> systems/dsa5/templates/items/item-description.html}}

        <div class="tab details" data-tab="details">
            <div class="form-group">
                <label class="label-text">{{localize "APValue"}}: </label>
                <input class="input-text" type="text" name="data.APValue.value" value="{{data.APValue.value}}" data-dtype="Number" />
            </div>
            <div class="form-group">
                <label class="label-text">{{localize "requiredFW"}}: </label>
                <input class="input-text" type="text" name="data.talentValue" value="{{data.talentValue}}" data-dtype="Number" />
            </div>
            <div class="form-group">
                <label class="label-text">{{localize data.category}}: </label>
                <input class="input-text" type="text" name="data.source" value="{{data.source}}" data-dtype="String" {{#if isOwned}}disabled{{/if}}/>
            </div>
            <div class="form-group">
                <label class="label-text">{{localize "effect"}}: </label>
                <input class="input-text" type="text" name="data.effect" value="{{data.effect}}" data-dtype="String" />
            </div>
            <div class="form-group">
                <label class="label-text">{{localize "Category"}}</label>
                <select name="data.category" data-dtype="String" {{#if isOwned}}disabled{{/if}}>
                  {{#select data.category}}
                  {{#each categories as |ch char|}}
                  <option value="{{ch}}">{{localize ch}}</option>
                  {{/each}}
                  {{/select}}
                </select>
            </div>
        </div>
    </section>
</form>
