<form class="dsa5 item-sheet {{cssClass}}" autocomplete="off">
    <header class="item-header">
        <h1>
            <input name="name" class="item-header item-name" type="text" value="{{item.name}}"
                placeholder="{{localize 'Name'}}" />
        </h1>
    </header>

    <div class="row-section ">

        <div class="col item-main noequipment">
            <div class="row-section">
                <div class="col fourty">
                    <label class="label-text table-title">{{localize "Category"}}</label>
                </div>
                <div class="col sixty">
                    <label>{{localize item.type}}</label>
                </div>
            </div>

        </div>
    </div>

    <nav class="sheet-tabs tabs" data-tab-container="primary">
        <a class="item active" data-tab="description">{{localize "Description"}}</a>
        <a class="item" data-tab="details">{{localize "Details"}}</a>
    </nav>

    <section class="content career">
        <div class="tab description" data-tab="description">
            <div>
                {{#if hasLocalization}}
                <img src="{{item.img}}" style="max-width:50%; max-height: 100%;float:right;" data-edit="img" />
                {{{localize (concat "Racedescr." item.name)}}}
                {{else}}
                <div class="row-section">
                    <div class="col two">
                        {{editor content=data.description.value target="data.description.value" button=true owner=owner
                        editable=editable}}
                    </div>
                    <div class="col two">
                        <img src="{{item.img}}" style="max-width:100%; max-height: 100%;" data-edit="img" />
                    </div>
                </div>
                {{/if}}
            </div>
        </div>

        <div class="tab details" data-tab="details">
            <div class="row-section">
                <div class="col">
                    <div class="form-group">
                        <label class="label-text">{{localize "APValue"}}:</label>
                        <input class="input-text" type="text" name="data.APValue.value" value="{{data.APValue.value}}"
                            data-dtype="Number" />
                    </div>

                    <div class="form-group">
                        <label class="label-text">{{localize "wounds"}}- {{localize "baseValue"}}: </label>
                        <input class="input-text" type="text" name="data.baseValues.wounds.value"
                            value="{{data.baseValues.wounds.value}}" data-dtype="Number" />
                    </div>

                    <div class="form-group">
                        <label class="label-text">{{localize "soulpower"}}- {{localize "baseValue"}}: </label>
                        <input class="input-text" type="text" name="data.baseValues.soulpower.value"
                            value="{{data.baseValues.soulpower.value}}" data-dtype="Number" />
                    </div>

                    <div class="form-group">
                        <label class="label-text">{{localize "toughness"}}- {{localize "baseValue"}}: </label>
                        <input class="input-text" type="text" name="data.baseValues.toughness.value"
                            value="{{data.baseValues.toughness.value}}" data-dtype="Number" />
                    </div>

                    <div class="form-group full-height">
                        <label class="label-text">{{localize "speed"}}: </label>
                        <input class="input-text" type="text" name="data.baseValues.speed.value"
                            value="{{data.baseValues.speed.value}}" data-dtype="Number" />
                    </div>

                    <div class="form-group">
                        <label class="label-text">{{localize "attributeChange"}}: </label>
                        <input class="input-text" type="text" name="data.attributeChange.value"
                            value="{{data.attributeChange.value}}" data-dtype="String" />
                    </div>
                    <div class="form-group full-height" title="{{localize 'TT.commaSeparated'}}">
                        <label class="label-text">{{localize "notsuitableAdvantages"}}:</label>
                        <textarea class="input-text" type="text" name="data.notsuitableAdvantages.value"
                            data-dtype="String">{{data.notsuitableAdvantages.value}}</textarea>
                    </div>
                    <div class="form-group full-height" title="{{localize 'TT.commaSeparated'}}">
                        <label class="label-text">{{localize "notsuitableDisadvantages"}}:</label>
                        <textarea class="input-text" type="text" name="data.notsuitableDisadvantages.value"
                            data-dtype="String">{{data.notsuitableDisadvantages.value}}</textarea>
                    </div>
                    <div class="form-group full-height" title="{{localize 'TT.commaSeparated'}}">
                        <label class="label-text">{{localize "recommendedAdvantages"}}:</label>
                        <textarea class="input-text" type="text" name="data.recommendedAdvantages.value"
                            data-dtype="String">{{data.recommendedAdvantages.value}}</textarea>
                    </div>
                    <div class="form-group full-height" title="{{localize 'TT.commaSeparated'}}">
                        <label class="label-text">{{localize "recommendedDisadvantages"}}:</label>
                        <textarea class="input-text" type="text" name="data.recommendedDisadvantages.value"
                            data-dtype="String">{{data.recommendedDisadvantages.value}}</textarea>
                    </div>
                    <div class="form-group full-height" title="{{localize 'TT.commaSeparated'}}">
                        <label class="label-text">{{localize "requirements"}}:</label>
                        <textarea class="input-text" type="text" name="data.requirements.value"
                            data-dtype="String">{{data.requirements.value}}</textarea>
                    </div>
                    <div class="form-group full-height" title="{{localize 'TT.commaSeparated'}}">
                        <label class="label-text">{{localize "recommendedCultures"}}:</label>
                        <textarea class="input-text" type="text" name="data.recommendedCultures.value"
                            data-dtype="String">{{data.recommendedCultures.value}}</textarea>
                    </div>

                </div>
            </div>
        </div>


    </section>

</form>
