<form class="dsa5 item-sheet {{cssClass}}" autocomplete="off" ondragstart="return false;" ondrop="return false;">
    <header class="item-header">
        <h1>
            <input name="name" class="item-header item-name" type="text" value="{{item.name}}" placeholder="{{localize 'Name'}}" />
        </h1>
    </header>

    <div class="row-section ">

        <div class="col item-main noequipment" style="margin-bottom: 10px;">
            <div class="row-section">
                <div class="col fourty">
                    <label class="label-text table-title">{{localize "Category"}}</label>
                </div>
                <div class="col sixty">
                    <label>{{localize item.type}}</label>
                </div>
            </div>

        </div>
    </div>

    <nav class="sheet-tabs tabs" data-tab-container="primary">
        <a class="item active" data-tab="description">{{localize "Description"}}</a>
        <a class="item" data-tab="details">{{localize "Details"}}</a>
    </nav>


    <section class="content">

        <div class="tab description active" data-tab="description">
            <div class="row-section">
                <div class="col sixty">
                    {{editor content=data.description.value target="data.description.value" button=true owner=owner editable=editable}}

                </div>
                <div class="col fourty">
                    <img src="{{item.img}}" style="max-width:100%; max-height: 100%;float: left;" data-edit="img" />
                </div>
            </div>
        </div>

        <div class="tab details" data-tab="details">

            <div class="form-group">
                <label class="label-text">{{localize "APValue"}}:</label>
                <input class="input-text" type="text" name="data.APValue.value" value="{{data.APValue.value}}" data-dtype="Number" />
            </div>

            <div class="form-group">
                <label class="label-text">{{localize "language"}}:</label>
                <input class="input-text" type="text" name="data.language.value" value="{{data.language.value}}" data-dtype="String" />
            </div>
            <div class="form-group">
                <label class="label-text">{{localize "writing"}}:</label>
                <input class="input-text" type="text" name="data.writing.value" value="{{data.writing.value}}" data-dtype="String" />
            </div>

            <div class="form-group">
                <label class="label-text">{{localize "localKnowledge"}}:</label>
                <input class="input-text" type="text" name="data.localKnowledge.value" value="{{data.localKnowledge.value}}" data-dtype="String" />
            </div>

            <div class="form-group">
                <label class="label-text">{{localize "recommendedProfessions"}}:</label>
                <input class="input-text" type="text" name="data.suitableProfessions.value" value="{{data.suitableProfessions.value}}" data-dtype="String" />
            </div>

            <div class="form-group">
                <label class="label-text">{{localize "Socialstate"}}:</label>
                <input class="input-text" type="text" name="data.socialstate.value" value="{{data.socialstate.value}}" data-dtype="String" />
            </div>


            <div class="form-group full-height" title="{{localize 'TT.commaSeparated'}}">
                <label class="label-text">{{localize "recommendedAdvantages"}}:</label>
                <textarea class="input-text" type="text" name="data.recommendedAdvantages.value" data-dtype="String">{{data.recommendedAdvantages.value}}</textarea>
            </div>

            <div class="form-group full-height" title="{{localize 'TT.commaSeparated'}}">
                <label class="label-text">{{localize "recommendedDisadvantages"}}:</label>
                <textarea class="input-text" type="text" name="data.recommendedDisadvantages.value" data-dtype="String">{{data.recommendedDisadvantages.value}}</textarea>
            </div>

            <div class="form-group full-height" title="{{localize 'TT.commaSeparated'}}">
                <label class="label-text">{{localize "notsuitableAdvantages"}}:</label>
                <textarea class="input-text" type="text" name="data.notsuitableAdvantages.value" data-dtype="String">{{data.notsuitableAdvantages.value}}</textarea>
            </div>
            <div class="form-group full-height" title="{{localize 'TT.commaSeparated'}}">
                <label class="label-text">{{localize "notsuitableDisadvantages"}}:</label>
                <textarea class="input-text" type="text" name="data.notsuitableDisadvantages.value" data-dtype="String">{{data.notsuitableDisadvantages.value}}</textarea>
            </div>


            <div class="form-group full-height" title="{{localize 'TT.commaSeparated'}}">
                <label class="label-text">{{localize "recommendedTalents"}}:</label>
                <textarea class="input-text" type="text" name="data.recommendedTalents.value" data-dtype="String">{{data.recommendedTalents.value}}</textarea>
            </div>

            <div class="form-group full-height" title="{{localize 'TT.commaSeparated'}}">
                <label class="label-text">{{localize "notsuitableTalents"}}:</label>
                <textarea class="input-text" type="text" name="data.notsuitableTalents.value" data-dtype="String">{{data.notsuitableTalents.value}}</textarea>
            </div>

            <div class="form-group full-height" title="{{localize 'TT.commaSeparated'}}">
                <label class="label-text">{{localize "skills"}}:</label>
                <textarea class="input-text" type="text" name="data.skills.value" data-dtype="String">{{data.skills.value}}</textarea>
            </div>

        </div>
    </section>
</form>
