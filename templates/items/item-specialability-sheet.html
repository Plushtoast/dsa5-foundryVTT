<form class="dsa5 item-sheet {{cssClass}}" autocomplete="off">
    <header class="item-header">
        <h1>
            <input name="name" class="item-header item-name" type="text" value="{{item.name}}" placeholder="{{localize 'Name'}}" />
        </h1>
    </header>

    {{> systems/dsa5/templates/items/item-stat.html}}

    <nav class="sheet-tabs tabs" data-tab-container="primary">
        <a class="item active" data-tab="description">{{localize "Description"}}</a>
        <a class="item" data-tab="details">{{localize "Details"}}</a>
    </nav>


    <section class="content">

        {{> systems/dsa5/templates/items/item-description.html}}

        <div class="tab details" data-tab="details">

            <div class="form-group">
                <label class="label-text">{{localize "APValue"}}: </label>
                <input class="input-text" type="text" name="data.APValue.value" value="{{data.APValue.value}}" data-dtype="String" />
            </div>

            <div class="form-group">
                <label class="label-text">{{localize "requirements"}}: </label>
                <input class="input-text" type="text" name="data.requirements.value" value="{{data.requirements.value}}" data-dtype="String" />
            </div>

            <div class="form-group">
                <label class="label-text">{{localize "Category"}}</label>
                <select name="data.category.value" data-dtype="String">
                  {{#select data.category.value}}
                  {{#each categories as |ch char|}}
                  <option value="{{char}}">{{localize ch}}</option>
                  {{/each}}
                  {{/select}}
                </select>
            </div>
            <div class="form-group full-height">
                <label class="label-text">{{localize "rule"}}: </label>
                <textarea class="input-text" type="text" name="data.rule.value" data-dtype="String">{{data.rule.value}}</textarea>
            </div>
            <div class="form-group">
                <label class="label-text">{{localize "maxlevel"}}: </label>
                <input class="input-text" type="Number" name="data.maxRank.value" value="{{data.maxRank.value}}" data-dtype="Number" />
            </div>
            <div class="form-group">
                <label class="label-text">{{localize "effect"}}: </label>
                <input class="input-text" type="text" name="data.effect.value" value="{{data.effect.value}}" data-dtype="String" />
            </div>

            {{#when data.category.value 'eq' 'Combat'}}
            <div class="form-group">
                <label class="label-text">{{localize "combatskill"}}: </label>
                <input class="input-text" type="text" name="data.list.value" value="{{data.list.value}}" data-dtype="String" />
            </div>
            {{/when}} {{#if isOwned}}
            <div class="form-group">
                <label class="label-text">{{#if canAdvance}}<a class="refund-step"><i class="fas fa-minus"></i></a> {{/if}}{{localize "stepValue"}}{{#if canAdvance}} <a class="advance-step"><i class="fas fa-plus"></i></a>{{/if}}</label>
                <input class="input-text" type="number" name="data.step.value" value="{{data.step.value}}" data-dtype="Number" />
            </div>
            {{/if}}

        </div>
    </section>
</form>
