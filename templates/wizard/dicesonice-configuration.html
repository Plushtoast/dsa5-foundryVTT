<div class="section">
    <div class="row-section" style="margin-bottom:10px">
        <div class="col fourty lineheight center">

        </div>
        <div class="col sixty row-section">
            <div class="col two">
                Colorset
            </div>
            <div class="col ten"></div>
            <div class="col two">
                System
            </div>            
        </div>
    </div>
    {{#each selections as |item i|}}
    <div class="row-section" style="margin-bottom:10px">
        <div class="col fourty lineheight center">
            <b>{{localize (concatUp 'CHAR.' @key)}}</b>
        </div>
        <div class="col sixty row-section">
            <div class="col two">
                <select name="entryselection" data-attr="{{@key}}">
                    {{selectOptions ../choices selected=item.color}}
                </select>
            </div>
            <div class="col ten"></div>
            <div class="col two">
                <select name="systemselection" data-attr="{{@key}}">
                    {{selectOptions ../systems selected=item.system labelAttr="label"}}
                </select>
            </div>
            <div class="col ten"></div>
        </div>
    </div>

    {{/each}}
</div>
