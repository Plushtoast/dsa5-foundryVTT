{{#if book.id}}
<h2>
    <a class="loadBook">{{book.id}}</a>
</h2>
<div class="row-section lineheight" style="margin-bottom:10px">
    <div class="col ten">
        <i class="fas fa-search"></i>
    </div>
    <div class="col eighty">
        <input type="search" data-dtype="String" class="filterJournals" placeholder="{{localize 'Book.search'}}" />
    </div>
    <div class="col ten">
        <a class="fulltextsearch {{fulltextsearch}}" data-tooltip="Book.fulltextsearch"><i class="fas fa-align-center"></i></a>
    </div>
</div>
<div class="tocContent">
    {{/if}} {{#each chapters as |category i|}}
    <b>{{category.name}}</b>
    <ul class="toc" data-type="{{category.name}}">
        {{#each category.content as |item i|}}
        <li><a data-id="{{item.id}}" class="{{item.cssClass}} getChapter">{{item.name}}</a>{{#if item.subChapters}}
            <ul>
                {{#each item.subChapters as |item i|}}
                <li class="fas fa-caret-right"><a data-jid="{{item.id}}" class="subChapter {{#if (eq i 0)}}selected{{/if}}">{{item.name}}</a></li>
                {{/each}}
            </ul>
            {{/if}}
        </li>
        {{/each}}
    </ul>
    {{/each}}
</div>
