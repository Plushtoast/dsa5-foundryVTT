<div class="groupbox">
  <div class="row-section table-title lineheight">
    <div class="col third">
      {{localize "aggregatedTests"}}
    </div>
    <div class="col fifteen center">{{localize "probe"}}</div>
    <div class="col fifteen center"></div>
    <div class="col fifteen center">{{localize "interval"}}</div>
    <div class="col fifteen center">{{localize "status"}}</div>
    <div class="col ten center">
      <a class="item-create very-small" data-tooltip="{{localize 'SHEET.addItem'}}" item-section="aggregatedTest"
        data-type="aggregatedTest"><i class="fas fa-plus"></i></a>
    </div>
  </div>
  <div class="row-section wrap inventory">
    {{#each actor.aggregatedtests as |item i|}}
    <div class="col item" data-item-id="{{item._id}}">
      <div class="row-section skills lineheight">
        <div class="col third">
          <a class="item-edit">{{item.name}}</a>
        </div>
        <div class="col fifteen center">
          <a class="roll-aggregated">{{item.system.talent.value}}</a>
        </div>
        <div class="col fifteen center">
          <a class="roll-aggregated"><div class="d20 die-attack"></div></a>
        </div>
        <div class="col fifteen center">
          {{item.system.interval.value}}
        </div>
        <div class="col fifteen center">
          {{item.system.cummulatedQS.value}} / 10
        </div>
        <div class="col ten very-small center">
          <a class="item-post" data-tooltip="{{localize 'SHEET.PostItem'}}"><i class="fas fa-comment"></i></a>
          <a class="item-control item-edit" data-tooltip="{{localize 'SHEET.EditItem'}}"><i class="fas fa-edit"></i></a>
          <a class="item-control item-delete" data-tooltip="{{localize 'SHEET.DeleteItem'}}"><i class="fas fa-trash"></i></a>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</div>
