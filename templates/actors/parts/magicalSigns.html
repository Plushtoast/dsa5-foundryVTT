{{#if prepare.magic.magicalsign}}
<div class="groupbox">
  <div class="row-section">
    <div class="col header-label lineheight">
      <b>{{localize "TYPES.Item.magicalsign"}}</b>
    </div>
  </div>
  <div class="row-section wrap cards">
    {{#each prepare.magic.magicalsign as |item i|}}
    <div class="item" data-item-id="{{item._id}}">
      <a class="item-edit">{{item.name}}</a>
    </div>
    {{/each}}
  </div>
</div>
{{/if}}
