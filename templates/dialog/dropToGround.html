<p>{{localize 'MERCHANT.dropGround' name=name }}</p>
<div class="row-section">
    <div class="col third">
        <b>{{localize 'count'}}</b>
    </div>
    <div class="col two">
        <input type="range" name="count" value="{{count}}" min="1" max="{{count}}" step="1">
    </div>
    <div class="col five center">
        <span class="range-value">{{count}}</span>
    </div>
</div>
