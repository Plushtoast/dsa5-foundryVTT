<div class="row-section">
    <div class="col fourty"></div>
    <div class="row-section col sixty">
        <div class="col five">
        </div>
        {{#each characteristics as |item i|}}
        <div class="col five center" style="max-width: 16.66%;" data-tooltip="{{localize (concatUp 'CHAR.' item)}}">
            <select class="noAppearance" name="characteristics{{i}}">
                {{#select item}}
                <option value="mu"> {{localize 'CHARAbbrev.MU'}}</option>
                <option value="kl"> {{localize 'CHARAbbrev.KL'}}</option>
                <option value="in"> {{localize 'CHARAbbrev.IN'}}</option>
                <option value="ch"> {{localize 'CHARAbbrev.CH'}}</option>
                <option value="ff"> {{localize 'CHARAbbrev.FF'}}</option>
                <option value="ge"> {{localize 'CHARAbbrev.GE'}}</option>
                <option value="ko"> {{localize 'CHARAbbrev.KO'}}</option>
                <option value="kk"> {{localize 'CHARAbbrev.KK'}}</option>
                {{/select}}
            </select>
        </div>
        {{/each}}
        <div class="col five center" data-tooltip="Fw">
            {{localize 'CHARAbbrev.FW'}}
        </div>
        <div class="col five center" data-tooltip="qualityStep">
            {{localize 'CHARAbbrev.QS'}}
        </div>
    </div>
</div>
<div class="talent-test-modifier-row form-group">
    <label>{{localize "Modifier"}}</label>
    <div class="row-section">
        <div class="number-input col five">
            <input class="quantity-click" data-tooltip="TT.strgx10" data-tooltip-direction="RIGHT" type="number" name="testModifier" value="{{testModifier}}" />
        </div>
        {{#each characteristics as |item i|}}
        <div class="number-input col five" data-tooltip="MODS.partChecks">
            <input class="quantity-click" data-tooltip="TT.strgx10" data-tooltip-direction="RIGHT" type="number" name="ch{{i}}" value="0" />
        </div>
        {{/each}}
        <div class="number-input col five" data-tooltip="MODS.FW">
            <input class="quantity-click" data-tooltip="TT.strgx10" data-tooltip-direction="RIGHT" type="number" name="fw" value="0" />
        </div>
        <div class="number-input col five" data-tooltip="MODS.QS">
            <input class="quantity-click" data-tooltip="TT.strgx10" data-tooltip-direction="RIGHT" type="number" name="qs" value="0" />
        </div>
    </div>
</div>
{{#if difficultyLabels}}
<div class="form-group">
    <label>{{localize "Difficulty"}}</label>
    <select name="testDifficulty">
        {{selectOptions difficultyLabels selected=testDifficulty localize=true}}  
    </select>
</div>
{{/if}}
<div class="talent-test-modifier-row form-group">
    <label>{{localize "DIALOG.RollMode"}}</label>
    <div class="row-section dsaRollMode">
        <label class="checkbox" data-tooltip="CHAT.RollPublic"><input type="radio" name="rollMode" value="publicroll" {{#if (eq rollMode "publicroll")}}checked=""{{/if}}><i><i class="fas fa-dice"></i></i></label>
        <label class="checkbox" data-tooltip="CHAT.RollPrivate"><input type="radio" name="rollMode" value="gmroll" {{#if (eq rollMode "gmroll")}}checked=""{{/if}}><i><i class="fas fa-mask"></i></i></label>
        <label class="checkbox" data-tooltip="CHAT.RollBlind"><input type="radio" name="rollMode" value="blindroll" {{#if (eq rollMode "blindroll")}}checked=""{{/if}}><i><i class="fas fa-eye-slash"></i><i class="fas fa-mask"></i></i></label>
        <label class="checkbox" data-tooltip="CHAT.RollSelf"><input type="radio" name="rollMode" value="selfroll" {{#if (eq rollMode "selfroll")}}checked=""{{/if}}><i><i class="fas fa-user-ninja"></i></i></label>
    </div>
</div>
{{#if hasSituationalModifiers}}
<div class="modifiers form-group">
    {{log situationalModifiers}}
    <label>{{localize "DIALOG.SituationalModifiers"}}</label>
    <select name="situationalModifiers" multiple>
        {{#each situationalModifiers as |mod t|}}
        <option data-tooltip="{{situationalTooltip mod}}" data-type="{{mod.type}}" {{#if mod.armorPen}}data-armorPen="{{mod.armorPen}}"{{/if}} value="{{mod.value}}" {{#if
            mod.selected}}selected{{/if}}>
            {{localize mod.name}} [{{mod.value}} {{mod.type}}]
        </option>
        {{/each}}
    </select>
</div>
{{/if}}
