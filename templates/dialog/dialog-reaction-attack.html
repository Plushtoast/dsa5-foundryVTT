<div class="selection">
    <p>{{localize title}}{{#if defenses}} ({{localize 'COMBATTRACKER.noDefenses'}}: {{defenses}}){{/if}}</p>
    <div class="row-section wrap">
        {{#each items as |itm i|}}
        <div class="col two">
            <button class="reactClick" data-value="{{itm.id}}"><img src="{{itm.img}}" /><span class="{{../dieClass}} d20">{{itm.value}}</span>{{itm.name}}</button>
        </div>
        {{/each}}
    </div>
</div>
