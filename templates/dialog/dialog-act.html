<div class="selection">
    <p>{{localize title}}</p>

    <div class="row-section">
        <div class="col center">
            <select name="entryselection">
                {{#select original}}
                {{#each items as |itm i|}}
                <option value="{{itm.id}}">{{itm.name}}</option>
                {{/each}}
                {{/select}}
            </select>
        </div>
    </div>
</div>
