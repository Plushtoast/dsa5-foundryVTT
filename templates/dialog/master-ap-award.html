<div class="selection">
    <p>{{{text}}}</p>

    <div class="row-section">
        <div class="col center">
            <div class="form-group">
                <input class="input-text quantity-click" data-tooltip="TT.strgx10" data-tooltip-direction="RIGHT" data-quantityfocus="1" type="number" name="entryselection" data-dtype="Number" value="{{amount}}" />
            </div>
        </div>
    </div>
    <div class="row-section wrap">
        {{#each tracked as |hero|}}
        <div>
            <label class="lineheight">{{hero.name}}<input type="checkbox" class="smallBox lineheight heroSelector" value="{{hero.id}}" {{checked (hasElem ../selected hero.id)}}></label>
        </div>        
        {{/each}}
    </div>
</div>
